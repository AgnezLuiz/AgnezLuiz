<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Documentos</title> 
</head>

<body>

    <h1>funcoes - tabuada</h1>

    <button onclick="mostrarTabuada()"> Mostrar Tabuada</button>
    <button onclick="limparTabuada()">Limpar Tabuada</button>
    <div id="output"></div>

     <script>
         
        const output = document.getElementById("output")

        function mostrarTabuada() {
        

           //pedir para o usuario digitar um numero
           let n = parseFloat( prompt("digite um número"))

           let msg =""
           for(let i = 0; i <= 1000; i++) {
               msg += `${n} x ${i} = ${(n * i)} <br>`
           }
           output.innerHTML = msg



           // mostrar a tabuada desse numero de 1 a 1000

           //toda informação que vem da interface do usuario é string
        }
        
        
        function limparTabuada(){
            output.innerHTML = ""
        }
    


        </script>
</body>

</html>
